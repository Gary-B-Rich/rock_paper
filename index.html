<!-- index.html for rock_paper directory  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
</head>
<body> 
    <div class="title">
        <h1>Rock Paper Scissors Game</h1>
    </div>
    <div class="button_container">
        <h3>Make your selection</h3>
        <button class="button_rock" id="rock">Rock</button>
        <button class="button_paper" id="paper">Paper</button>
        <button class="button_scissors" id="scissors">Scissors</button>
    </div>
    <div class="player_container">
        <p class="playerSelectionText">Player selection:</p>
        
    </div>
    <div class="comp_container">
        <p class="compSelectionText">Computer selection:</p>
        
    </div>
    <div class="score_container">
        <p class="roundWinnerText">Round Winner:</p>
        <p class="playerScoreText">Player score: 0</p>
        <p class="compScoreText">Comp score: 0</p>
    </div>
    <div class="winner_container">
        <p class="gameWinnerText"></p>
    </div>
    <script src="javaScript.js" defer></script>
</body>
</html>
