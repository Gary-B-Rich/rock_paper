<!-- index.html for rock_paper directory  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
</head>
<body> 
    <div id="title">
        <h1>Rock Paper Scissors Game</h1>
    </div>
    <div id="button_container">
        <h3>Make your selection</h3>
        <button class="button_rock" id="rock">Rock</button>
        <button class="button_paper" id="paper">Paper</button>
        <button class="button_scissors" id="scissors">Scissors</button>
    </div>
    <div id="player_container">
        <p id="playerSelectionText">Player selection:</p>
        
    </div>
    <div id="comp_container">
        <p id="compSelectionText">Computer selection:</p>
        
    </div>
    <div id="score_container">
        <p id="roundWinnerText">Round Winner:</p>
        <p id="playerScoreText">Player score: 0</p>
        <p id="compScoreText">Comp score: 0</p>
    </div>
    <div id="winner_container">
        <p id="gameWinnerText"></p>
    </div>
    <script src="javaScript.js" defer></script>
</body>
</html>
